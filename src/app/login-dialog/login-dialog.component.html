<h2 mat-dialog-title>{{ isSignUp ? 'Regisztráció' : 'Bejelentkezés' }}</h2>
<form (ngSubmit)="submit()" autocomplete="off">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Jelszó</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>
    <div *ngIf="error" class="error-text">{{ error }}</div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="toggleMode()">
      {{ isSignUp ? 'Már van fiókod?' : 'Nincs fiókod?' }}
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      {{ isSignUp ? 'Regisztráció' : 'Bejelentkezés' }}
    </button>
  </mat-dialog-actions>
</form>
